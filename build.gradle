plugins {
    id 'java'
}

group 'practica7'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.9.1'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.29'
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile group: 'org.webjars.bower', name: 'jquery', version: '3.4.1'
    compile 'com.konghq:unirest-java:3.2.00'
}
